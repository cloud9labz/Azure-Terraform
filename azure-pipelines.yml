trigger:
- main

stages:
- stage: PublishArtifacts
  jobs:
  - job: PublishArtifacts
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self

    # Your build and other steps go here...

    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(System.DefaultWorkingDirectory)/Create Multiple Windows Machine On Multiple Environment'
        artifact: 'TerraformArtifacts'
        publishLocation: 'pipeline'

- stage: DEV
  displayName: Create Windows VM on DEV Environment
  dependsOn: PublishArtifacts
  jobs:
  - job: BaseVMImage
    pool:
      vmImage: 'ubuntu-latest'
    variables:
    - group: TF_VAR_GROUP_NAME
    steps:
    - checkout: self
    
  - job: TerraformIntsall
    continueOnError: false
    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/Create Multiple Windows Machine On Multiple Environment'
        backendServiceArm: 'Free Trial(ef31447a-a9ec-499e-b0ae-61e8edbfb86e)'
        backendAzureRmResourceGroupName: 'C9LABZ-RG1-01'
        backendAzureRmStorageAccountName: 'c9labzstorageaccount'
        backendAzureRmContainerName: 'c9labzterraformcontainer'
        backendAzureRmKey: 'az-tf-new.tfstate'
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'validate'
        workingDirectory: '$(System.DefaultWorkingDirectory)/Create Multiple Windows Machine On Multiple Environment'
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'plan'
        commandOptions: '-var "windows_vm_username=$(windows_vm_username)" -var "windows_vm_password=$(windows_vm_password)" -out=tfplan '
        workingDirectory: '$(System.DefaultWorkingDirectory)/Create Multiple Windows Machine On Multiple Environment'
        environmentServiceNameAzureRM: 'Free Trial(ef31447a-a9ec-499e-b0ae-61e8edbfb86e)'
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '$(System.DefaultWorkingDirectory)/Create Multiple Windows Machine On Multiple Environment'
        environmentServiceNameAzureRM: 'Free Trial(ef31447a-a9ec-499e-b0ae-61e8edbfb86e)'
    
    