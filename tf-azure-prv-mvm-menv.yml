trigger:
- main

pool:
  vmImage: ubuntu-latest
  
stages:
  - stage: PublishArtifacts
    jobs:
      - job: publishartifacts
        continueOnError: false
        steps:
          
        - task: PublishPipelineArtifact@1
          inputs:
            targetPath: '$(System.DefaultWorkingDirectory)/Create Multiple Windows Machine On Multiple Environment'
            artifact: 'publishartifacts'
            publishLocation: 'pipeline'
  - stage: 'DEV'
    displayName: 'Create Windows VM on DEV Environment'
    dependsOn: PublishArtifacts
    jobs:
      - deployment: deploy
        pool:
          vmImage: ubuntu-latest
        environment: dev
        variables:
          - group: terraform-auto-provision-on-dev-environment 
    
      - job: terraforminstall
        continueOnError: false
        steps:
        - task: TerraformInstaller@1
          inputs:
           terraformVersion: 'latest'
        - task: TerraformTaskV4@4
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/Create Multiple Windows Machine On Multiple Environment'
            backendServiceArm: 'Free Trial(1)(ef31447a-a9ec-499e-b0ae-61e8edbfb86e)'
            backendAzureRmResourceGroupName: 'C9LABZ-RG1-01'
            backendAzureRmStorageAccountName: 'c9labzstorageaccount'
            backendAzureRmContainerName: 'c9labzterraformcontainer'
            backendAzureRmKey: 'tf-az-ct-wvm-menv.tfstate'
        - task: TerraformTaskV4@4
          inputs:
            provider: 'azurerm'
            command: 'validate'
            workingDirectory: '$(System.DefaultWorkingDirectory)/Create Multiple Windows Machine On Multiple Environment'

        - task: TerraformTaskV4@4
          inputs:
            provider: 'azurerm'
            command: 'plan'
            workingDirectory: '$(System.DefaultWorkingDirectory)/Create Multiple Windows Machine On Multiple Environment'
            environmentServiceNameAzureRM: 'Free Trial(1)(ef31447a-a9ec-499e-b0ae-61e8edbfb86e)'
        - task: TerraformTaskV4@4
          inputs:
            provider: 'azurerm'
            command: 'apply'
            workingDirectory: '$(System.DefaultWorkingDirectory)/Create Multiple Windows Machine On Multiple Environment'
            environmentServiceNameAzureRM: 'Free Trial(1)(ef31447a-a9ec-499e-b0ae-61e8edbfb86e)'

  - stage: 'PRD'
    displayName: 'Create Windows VM on PRD Environment'
    dependsOn:
    - DEV 
    - PublishArtifacts
    jobs:
      - deployment: deploy
        pool:
          vmImage: ubuntu-latest
        environment: prd
        variables:
          - group: terraform-auto-provision-on-prd-environment 
    
      - job: terraforminstall
        continueOnError: false
        steps:
        - task: TerraformInstaller@1
          inputs:
           terraformVersion: 'latest'
        - task: TerraformTaskV4@4
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/Create Multiple Windows Machine On Multiple Environment'
            backendServiceArm: 'Free Trial(1)(ef31447a-a9ec-499e-b0ae-61e8edbfb86e)'
            backendAzureRmResourceGroupName: 'C9LABZ-RG1-01'
            backendAzureRmStorageAccountName: 'c9labzstorageaccount'
            backendAzureRmContainerName: 'c9labzterraformcontainer'
            backendAzureRmKey: 'tf-az-ct-wvm-menv.tfstate'
        - task: TerraformTaskV4@4
          inputs:
            provider: 'azurerm'
            command: 'validate'
            workingDirectory: '$(System.DefaultWorkingDirectory)/Create Multiple Windows Machine On Multiple Environment'

        - task: TerraformTaskV4@4
          inputs:
            provider: 'azurerm'
            command: 'plan'
            workingDirectory: '$(System.DefaultWorkingDirectory)/Create Multiple Windows Machine On Multiple Environment'
            environmentServiceNameAzureRM: 'Free Trial(1)(ef31447a-a9ec-499e-b0ae-61e8edbfb86e)'
        - task: TerraformTaskV4@4
          inputs:
            provider: 'azurerm'
            command: 'apply'
            workingDirectory: '$(System.DefaultWorkingDirectory)/Create Multiple Windows Machine On Multiple Environment'
